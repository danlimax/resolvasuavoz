<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
<link rel="stylesheet" href="./styles/form.css">
<link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
</head>
<body>
  <form>
    <div class="form-group">
      <label for="exampleFormControlInput1">Nome</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nome">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">E-mail</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="E-mail">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Assunto</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option></option> 
        <option>Saneamento</option>
        <option>Mobilidade Urbana</option>
        <option>Educação</option>
        <option>Saúde</option>
        <option>Infraestrutura</option>
      </select>
    </div>
    <div class="form-group">
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Example textarea</label>
      <textarea class="form-control" style="resize: none;" maxlength="500" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
  </form>
    
</body>
</html>
